<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    
    <div class="container">

        <div class="subnav">
            <ul>
                <li><span class="material-symbols-outlined">accessibility_new</span></li>
                <li><span class="material-symbols-outlined">text_increase</span></li>
                <li><span class="material-symbols-outlined">text_decrease</span></li>
            </ul>
        </div>

        <div class="navbar">
            <nav>
                <span id="logo">CSIEC</span>
                <ul>
                    <li>Cursos</li>
                    <li>Empresa</li>
                    <li>Meus Cu</li>
                    <li><span class="material-symbols-outlined">contact_support</span></li>
                    <li><span class="material-symbols-outlined">notifications</span></li>
                    <li><span class="material-symbols-outlined">manufacturing</span></li>
                </ul>
            </nav>
        </div>

        <div class="carousel" id="carousel1">
            <div><img src="Images/bg1.jpg" alt="Imagem 1"></div>
            <div><img src="Images/bg2.png" alt="Imagem 2"></div>
            <div><img src="Images/bg3.jpg" alt="Imagem 3"></div>
            <!-- Add more images as necessary -->
        </div>

        <div class="carousel" id="carousel2">
            <!-- Add content for the second carousel -->
        </div>

    </div>    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    
    <script>
       $(document).ready(function(){
            // Initialize the first carousel
            $('#carousel1').slick(
                {
                    autoplay:false,
                    dots:true
                }
            );

            // Initialize the second carousel
            $('#carousel2').slick();
        });

    </script>
</body>
</html>
